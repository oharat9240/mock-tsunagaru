worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

# RTMP設定
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # ライブ配信用アプリケーション
        application live {
            live on;
            record off;

            # ストリーム認証（Backendに通知）
            on_publish http://backend:3001/api/streams/on-publish;
            on_publish_done http://backend:3001/api/streams/on-publish-done;

            # HLS変換設定
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;          # セグメント長（秒）
            hls_playlist_length 60;  # プレイリスト長（秒）
            hls_cleanup on;          # 古いセグメントを自動削除

            # 低遅延設定
            hls_fragment_naming system;
            hls_fragment_slicing aligned;
        }
    }
}

# HTTP設定（HLS配信用）
http {
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name localhost;

        # HLSストリーム配信
        location /hls/ {
            # aliasを使用してパスを正しくマッピング
            alias /tmp/hls/;

            # MIMEタイプ設定
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            # CORSヘッダー
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range, Origin, Content-Type, Accept' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
            add_header 'Cache-Control' 'no-cache' always;

            # OPTIONSリクエスト（プリフライト）への対応
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Range, Origin, Content-Type, Accept';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # ヘルスチェック用
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
