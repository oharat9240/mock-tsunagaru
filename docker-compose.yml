services:
  postgres:
    image: postgres:16-alpine
    container_name: mock-tsunagaru-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      target: development
    container_name: mock-tsunagaru-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      # 空にするとフロントエンドが動的にホスト名を使用
      - VITE_API_URL=
      - VITE_APP_TITLE=${VITE_APP_TITLE:-TSUNAGARU}
      - VITE_APP_SUBTITLE=${VITE_APP_SUBTITLE:-デジタルサイネージ管理システム}
      - VITE_WEATHER_API_URL=${WEATHER_API_URL}
      - VITE_CSV_RENDERER_API_URL=${CSV_RENDERER_API_URL}
      - VITE_HLS_BASE_URL=
      - VITE_DEV_ADMIN_EMAIL=${DEV_ADMIN_EMAIL}
      - VITE_DEV_ADMIN_PASSWORD=${DEV_ADMIN_PASSWORD}
      - VITE_DEV_USER_EMAIL=${DEV_USER_EMAIL}
      - VITE_DEV_USER_PASSWORD=${DEV_USER_PASSWORD}
    volumes:
      - ./Frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_react_router:/app/.react-router
      - frontend_build:/app/build
    command: sh -c "pnpm install && pnpm dev --host"
    depends_on:
      - backend

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      target: development
    container_name: mock-tsunagaru-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - HOST=0.0.0.0
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=524288000
      - CORS_ORIGIN=*
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - WEATHER_API_URL=${WEATHER_API_URL}
      - CSV_RENDERER_API_URL=${CSV_RENDERER_API_URL}
      - RTMP_URL=
      - HLS_BASE_URL=
      - DEV_ADMIN_EMAIL=${DEV_ADMIN_EMAIL}
      - DEV_ADMIN_PASSWORD=${DEV_ADMIN_PASSWORD}
      - DEV_ADMIN_NAME=${DEV_ADMIN_NAME}
      - DEV_USER_EMAIL=${DEV_USER_EMAIL}
      - DEV_USER_PASSWORD=${DEV_USER_PASSWORD}
      - DEV_USER_NAME=${DEV_USER_NAME}
    volumes:
      - ./Backend:/app
      - backend_node_modules:/app/node_modules
      - backend_dist:/app/dist
      - ./uploads:/app/uploads
    command: sh -c "pnpm install --no-frozen-lockfile && pnpm db:push && pnpm dev"
    depends_on:
      postgres:
        condition: service_healthy

  # nginx-rtmp (ライブ配信用RTMPサーバー)
  nginx-rtmp:
    build:
      context: ./nginx-rtmp
      dockerfile: Dockerfile
    container_name: mock-tsunagaru-nginx-rtmp
    ports:
      - "1935:1935"
      - "8080:8080"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  frontend_node_modules:
  frontend_react_router:
  frontend_build:
  backend_node_modules:
  backend_dist:
