services:
  postgres:
    image: postgres:16-alpine
    container_name: mock-tsunagaru-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=tsunagaru
      - POSTGRES_PASSWORD=tsunagaru_dev
      - POSTGRES_DB=tsunagaru
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsunagaru -d tsunagaru"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      target: development
    container_name: mock-tsunagaru-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - CI=true
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./Frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_react_router:/app/.react-router
      - frontend_build:/app/build
    command: sh -c "pnpm install && pnpm dev"
    depends_on:
      - backend

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      target: development
    container_name: mock-tsunagaru-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - CI=true
      - CHOKIDAR_USEPOLLING=true
      - UPLOAD_DIR=/app/uploads
      - DATABASE_URL=postgresql://tsunagaru:tsunagaru_dev@postgres:5432/tsunagaru
    volumes:
      - ./Backend:/app
      - backend_node_modules:/app/node_modules
      - backend_dist:/app/dist
      - uploads_data:/app/uploads
    command: sh -c "pnpm install && pnpm db:push && pnpm dev"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  frontend_node_modules:
  frontend_react_router:
  frontend_build:
  backend_node_modules:
  backend_dist:
  uploads_data: