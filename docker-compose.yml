services:
  postgres:
    image: postgres:16-alpine
    container_name: mock-tsunagaru-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      target: development
    container_name: mock-tsunagaru-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - NODE_ENV=${APP_ENV:-development}
      - CI=true
      - CHOKIDAR_USEPOLLING=true
      # アプリケーション設定
      - VITE_API_URL=${VITE_API_URL}
      - VITE_APP_TITLE=${APP_HEADER_TITLE}
      - VITE_APP_SUBTITLE=${APP_HEADER_SUBTITLE}
      - VITE_APP_VERSION=${APP_VERSION}
      # 外部サービス
      - VITE_WEATHER_API_URL=${WEATHER_API_URL}
      - VITE_CSV_RENDERER_API_URL=${CSV_RENDERER_API_URL}
      # 開発用アカウント情報
      - VITE_DEV_ADMIN_EMAIL=${DEV_ADMIN_EMAIL}
      - VITE_DEV_ADMIN_PASSWORD=${DEV_ADMIN_PASSWORD}
      - VITE_DEV_USER_EMAIL=${DEV_USER_EMAIL}
      - VITE_DEV_USER_PASSWORD=${DEV_USER_PASSWORD}
    volumes:
      - ./Frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_react_router:/app/.react-router
      - frontend_build:/app/build
    command: sh -c "pnpm install && pnpm dev"
    depends_on:
      - backend

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      target: development
    container_name: mock-tsunagaru-backend
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${APP_ENV:-development}
      - CI=true
      - CHOKIDAR_USEPOLLING=true
      # サーバー設定
      - PORT=${BACKEND_PORT}
      - HOST=${BACKEND_HOST}
      - UPLOAD_DIR=${UPLOAD_DIR}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE}
      - CORS_ORIGIN=${CORS_ORIGIN}
      # データベース
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      # 外部サービス
      - WEATHER_API_URL=${WEATHER_API_URL}
      - CSV_RENDERER_API_URL=${CSV_RENDERER_API_URL}
      # 開発用アカウント情報
      - DEV_ADMIN_EMAIL=${DEV_ADMIN_EMAIL}
      - DEV_ADMIN_PASSWORD=${DEV_ADMIN_PASSWORD}
      - DEV_ADMIN_NAME=${DEV_ADMIN_NAME}
      - DEV_USER_EMAIL=${DEV_USER_EMAIL}
      - DEV_USER_PASSWORD=${DEV_USER_PASSWORD}
      - DEV_USER_NAME=${DEV_USER_NAME}
    volumes:
      - ./Backend:/app
      - backend_node_modules:/app/node_modules
      - backend_dist:/app/dist
      - ./uploads:/app/uploads
    command: sh -c "pnpm install && pnpm db:push && pnpm dev"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  frontend_node_modules:
  frontend_react_router:
  frontend_build:
  backend_node_modules:
  backend_dist:
